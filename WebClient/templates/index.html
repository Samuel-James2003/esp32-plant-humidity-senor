<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Humidity Monitor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchStatus() {
            const response = await fetch("/status");
            const data = await response.json();
            const statusElement = document.getElementById("status");
            
            // Update the status with dynamic styling
            const statusClasses = {
                "Very Wet": "text-success",
                "Wet": "text-primary",
                "Dry": "text-warning",
                "Very Dry": "text-danger"
            };
            
            // Remove previous classes and apply the new one
            statusElement.className = "";
            statusElement.classList.add("fs-3", statusClasses[data.status] || "text-secondary");
            statusElement.innerText = data.status;
        }

        setInterval(fetchStatus, 1000); // Poll every second
    </script>
</head>
<body onload="fetchStatus()">
    <div class="container py-5">
        <h1 class="text-center mb-4">Plant Humidity Monitor</h1>
        <div class="text-center">
            <p class="fs-4">Current Status:</p>
            <p id="status" class="fs-3 text-secondary">Loading...</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
