<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Humidity Monitor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchStatus() {
            const response = await fetch("/status");
            const data = await response.json();
            const statusElement = document.getElementById("status");
            const macAddressElement = document.getElementById("mac-address");
            
            // Convert raw value (0-1680) to percentage
            const percentage = Math.min(Math.max((parseInt(data.status)/ 1680) * 100, 0), 100);
            console.log(percentage);

            // Determine status text and class
            let statusText, statusClass;
            if (percentage >= 75) {
                statusText = "Very Wet";
                statusClass = "text-success";
            } else if (percentage >= 50) {
                statusText = "Wet";
                statusClass = "text-primary";
            } else if (percentage >= 25) {
                statusText = "Dry";
                statusClass = "text-warning";
            } else {
                statusText = "Very Dry";
                statusClass = "text-danger";
            }

            // Get the MAC address from the topic (last part of the topic)
            const macAddress = data.topic.split("/").pop(); // Extract MAC address from topic
            
            // Update the MAC address and status with dynamic styling
            macAddressElement.innerText = `Device MAC: ${macAddress}`;
            statusElement.className = ""; // Remove all previous classes
            statusElement.classList.add("fs-4", statusClass);
            statusElement.innerText = `${statusText} (${percentage.toFixed(1)}%)`;
        }

        setInterval(fetchStatus, 1000); // Poll every second
    </script>
</head>
<body onload="fetchStatus()">
    <div class="container py-5">
        <h1 class="text-center mb-4">Plant Humidity Monitor</h1>
        
        <!-- Bootstrap Card for displaying status and MAC address -->
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <p class="fs-4">Current Status:</p>
                <p id="status" class="fs-4 text-secondary">Loading...</p>
                <p id="mac-address" class="text-muted">Device MAC: Loading...</p>
            </div>
        </div>
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
